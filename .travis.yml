language: java
jdk:
- oraclejdk8
install: true
addons:
  apt:
    packages:
    - rpm
script: mvn -q -T2 -DSTORM_TEST_TIMEOUT_MS=60000 clean test
after_success:
- bash <(curl -s https://codecov.io/bash)
- cp build/conditionalbuild.sh /tmp/
- chmod a+x /tmp/conditionalbuild.sh
- /tmp/conditionalbuild.sh
env:
  global:
  - REPO=git@github.com:srotya/tau.git
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - $HOME/.m2
